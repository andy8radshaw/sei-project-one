<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BattleShips!</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js" charset="utf-8"></script>
</head>

<body>
  <header>
    <h1>BATTLESHIPS</h1>
  </header>
  <div class="game-board">
    <div class="grid-wrapper">
      <section class="buttons">
        <button id="randomize-ships">Randomize All Ships</button>
        <button id="start-game">Start Game</button>
        <button id="instructions">Instructions</button>
      </section>
      <div class="grid-player"></div>
      <div class="grid-comp"></div>
    </div>
    <section class="game-messages">
      <p>I declare WAR. Arrange your ships and lets do BATTLE!</p>
    </section>
  </div>
  <div class="instructions"></div>
  <div class="winner-page"></div>
</body>

</html>
